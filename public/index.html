<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Healthcare Guidance App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    .section {
      margin-top: 20px;
      padding: 15px;
      border-left: 4px solid #4a90e2;
      background: #f9f9f9;
    }
    h2 {
      margin-top: 0;
    }
    h3 {
      margin-bottom: 5px;
      margin-top: 10px;
    }
    ul {
      margin-top: 0;
      padding-left: 20px;
    }
    .item-details {
      font-size: 0.9em;
      color: #555;
      margin-left: 10px;
    }
    .loading {
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>Healthcare Guidance</h1>

  <p>
    Enter your health concern below.  
    Guidance is informational and integrates multiple healthcare perspectives.
  </p>

  <textarea id="concern" placeholder="Example: I feel anxious, low energy, and mentally foggy."></textarea>
  <br />
  <button onclick="getGuidance()">Get Guidance</button>

  <div id="status" class="loading"></div>
  <div id="results"></div>

  <script>
    async function getGuidance() {
      const concern = document.getElementById("concern").value;
      const statusDiv = document.getElementById("status");
      const resultsDiv = document.getElementById("results");

      resultsDiv.innerHTML = "";
      statusDiv.textContent = "Loading guidance...";

      try {
        const response = await fetch("/api/guidance", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ concern })
        });

        const data = await response.json();
        statusDiv.textContent = "";

        const guidance = data.guidance;

        for (const perspective in guidance) {
          const section = guidance[perspective];

          const div = document.createElement("div");
          div.className = "section";

          const title = document.createElement("h2");
          title.textContent = perspective;
          div.appendChild(title);

          // Overview
          if (section.overview) {
            const overview = document.createElement("p");
            overview.textContent = section.overview;
            div.appendChild(overview);
          }

          // Specific options
          if (section.specific_options) {
            const opts = section.specific_options;

            for (const key in opts) {
              if (opts[key] && opts[key].length > 0) {
                const listTitle = document.createElement("h3");
                listTitle.textContent = key.charAt(0).toUpperCase() + key.slice(1);
                div.appendChild(listTitle);

                const list = document.createElement("ul");

                opts[key].forEach(item => {
                  const li = document.createElement("li");
                  li.textContent = item.name;

                  // Add notes, evidence score, safety notes
                  const details = document.createElement("div");
                  details.className = "item-details";
                  details.innerHTML = `
                    ${item.notes ? "Notes: " + item.notes + "<br/>" : ""}
                    ${item.evidence_score !== undefined ? "Evidence Score: " + item.evidence_score + "<br/>" : ""}
                    ${item.safety_notes ? "Safety Notes: " + item.safety_notes : ""}
                  `;

                  li.appendChild(details);
                  list.appendChild(li);
                });

                div.appendChild(list);
              }
            }
          }

          resultsDiv.appendChild(div);
        }

      } catch (error) {
        statusDiv.textContent = "Error loading guidance.";
        console.error(error);
      }
    }
  </script>

</body>
</html>
